<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Bootstra 4 - Grid System</title>
</head>

<body>
    <div class="container bg-secondary text-light">
        <div class="row align-items-end justify-content-around" style="height: 600px;">
            <div class="col-sm-3  col-lg-4 bg-primary align-self-center">First Column</div>
            <div class="col-sm-9 col-lg-4 bg-success align-self-center">
                <div class="row">
                    <div class="col-6 bg-warning">Nested Column 1</div>
                    <div class="col-6 bg-info">Nested Column 2</div>

                </div>
            </div>
            <!-- <div class="col-sm-3 col-lg-4 bg-danger align-self-center order-1">Third Column</div> -->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
